<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Usuário - Fretou</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/Logo-Azul.png" alt="Logo Fretou">
          
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Área do Usuário</h2>
      <p>Faça login para acessar sua conta</p>
      
      <form id="loginUsuarioForm">
        <input type="text" id="usuario" placeholder="Usuário" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>

      <p class="cadastro">Ainda não tem conta? <a href="cadastro-usuario.html">Cadastre-se</a></p>
    </div>
  </main>

  <script>
    const formLoginUsuario = document.getElementById("loginUsuarioForm");

    formLoginUsuario.addEventListener("submit", function(e) {
      e.preventDefault();
      
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      // ⚠️ Apenas exemplo: salvar no localStorage
      localStorage.setItem("usuarioLogin", usuario);
      localStorage.setItem("senhaLogin", senha);

      alert("Login de usuário realizado com sucesso!");
      // redireciona para página inicial do usuário (ex: dashboard.html)
      window.location.href = "index.html"; 
    });
  </script>
</body>
</html>
