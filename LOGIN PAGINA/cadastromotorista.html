<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Fretou</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/Logo-Azul.png" alt="Logo Fretou">
      
    </div>
  </header>

  <main>
    <div class="login-container">
      <h2>Cadastro de Motorista</h2>
      <p>Preencha seus dados para criar sua conta</p>
      
      <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="text" id="usuario" placeholder="Usuário" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        
        <button type="submit">Cadastrar</button>
      </form>

      <p class="cadastro">Já tem conta? <a href="index.html">Faça login</a></p>
    </div>
  </main>

  <script>
    const form = document.getElementById("cadastroForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const usuario = document.getElementById("usuario").value;
      const telefone = document.getElementById("telefone").value;

      // ⚠️ Apenas exemplo: salvar localmente
      const dados = { nome, email, usuario, telefone };
      localStorage.setItem("cadastro", JSON.stringify(dados));

      alert("Cadastro realizado com sucesso!");
      window.location.href = "index.html"; // redireciona para login
    });
  </script>
</body>
</html>
